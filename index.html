<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([17.385044, 78.486671], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Custom vehicle icon
        const vehicleIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61166.png', // Use an appropriate vehicle icon URL
            iconSize: [38, 38],
            iconAnchor: [22, 22],
            popupAnchor: [-3, -76]
        });

        // Initialize vehicle marker with custom icon
        let vehicleMarker = L.marker([17.385044, 78.486671], { icon: vehicleIcon }).addTo(map);
        let routeLine = L.polyline([], { color: 'blue' }).addTo(map);

        async function fetchVehicleData() {
            try {
                const response = await fetch('http://localhost:3000/api/vehicle');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        async function updateVehiclePosition() {
            const vehicleData = await fetchVehicleData();
            if (!vehicleData || vehicleData.length === 0) {
                console.error('No vehicle data available');
                return;
            }

            let latlngs = vehicleData.map(point => [point.latitude, point.longitude]);

            // Update vehicle marker position
            vehicleMarker.setLatLng(latlngs[latlngs.length - 1]);

            // Update route line
            routeLine.setLatLngs(latlngs);

            // Center the map to the new vehicle position
            map.panTo(latlngs[latlngs.length - 1]);
        }

        // Update vehicle position every 5 seconds
        setInterval(updateVehiclePosition, 5000);

        // Initial load
        updateVehiclePosition();
    </script>
</body>
</html>
